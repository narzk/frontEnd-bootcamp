<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;

  bottom: -23px;
    right: 1px;

  
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  /* z-index: 1; */
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

</style>
<body style="text-align:center;">

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>
<div class="a">this is a block</div>


</body>
</html>
